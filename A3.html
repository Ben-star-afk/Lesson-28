<html>
    <head>        
    </head>
    <body>
        <button onclick="functions()">Click me!!</button>
        <p id="result"></p>
        <script>
            function functions(){
              var x = 10;
               var y = 35;
                var a = eval("x + y") + "<br>";
                 var b = eval("3 * 5") + "<br>";
                  var c = eval("y - x") + "<br>";
                  var res = a + b + c
                  document.getElementById("result").innerHTML= res;
            }
        </script>
    </body>
</html>
